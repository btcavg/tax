<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <head>
        <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 5px;
        }
        
        </style>
</head>
<body>

<h1>Percentages</h1>
<form id="form1" >
    <label for="samount">Start Amount</label><br>
    <input type="number" id="samount" name="samount" required maxlength="7" value="10000"> <br><br>
    <label for="profit">Profit</label><br>
    <input type="text" id="profit" name="profit" required ><br><br>
    <label for="days">Days</label><br>
    <input type="number" id="days" name="days" required maxlength="3" value="10"><br><br>
    <input type="submit" value="Submit">
  </form>
<br>
<br>
  <div id="tablehere">
      <table>
          <thead>
        <tr>
            <th>Day</th>
            <th>Start Amount</th>
            <th>Fees</th>
            <th>True Invested Amount</th>
            <th>With Profit</th>
            <th>Minus Fees</th>
            <th>True Profit </th>
            <th>Profit</th>>
            <th>Tax</th>
            <th>Final</th>
          </tr>
        </thead>
        <tbody>

      </tbody>
        </table>
  </div>
  <script>
    $(document).ready(function(){

        $( "#form1" ).submit(function( event ) {
            event.preventDefault();
            var samt = $("#samount").val();
            var profit = $("#profit").val();
            var days = $("#days").val();
            var tabledata="";
            for(let i=1; i<days;i++){
                
                tabledata +="<tr>"
                fees=samt*0.001;
                ta=samt-fees;
                wp=ta+ta*(profit/100);
                minus=wp*0.001;
                tp=wp-minus;
            
                pft=tp-samt;
                tax=pft*0.3;
                final=tp-tax;
                
                forday="<td><b>" + i +"</b></td>";
                forsamt="<td>"+ samt+"</td>";
                forfees="<td>"+fees +"</td>";
                forta= "<td>"+ ta +"</td>";
                forwp="<td>"+ wp +"</td>";
                forminus="<td>"+ minus +"</td>";
                fortp="<td>"+ tp +"</td>";
                forpft="<td>" + pft + "</td>";
                fortax="<td>" + tax + "</td>";
                forfinal="<td>" + final + "</td>";
                tabledata +=forday+forsamt+forfees+forta+forwp+forminus+fortp+forpft+fortax+forfinal+"</tr>";
                samt=final;

            }
            $("tbody").html(tabledata);


        
  
});
      

    });
    </script>
</body>
</html>
